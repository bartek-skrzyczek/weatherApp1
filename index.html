<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" >
  <title>Weather App</title>
</head>

<body>
    <div class="search-container">
        <input class="searchControl" type="text" placeholder="City Name or Zipcode" id="searchInput">
        <button class="searchControl" id="searchBtn">Search</button>
        
      </div>
  <div id="loader" class="hidden">
      <div class="block"><div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div>
    </div>
      <div id="weatherContainer">
        <div id="weatherDescription">
          <h1 id="cityName"></h1>
          <div id="weatherMain">
            <div id="temp"></div>
            <div id="weatherDescriptionHeader"></div>
            <div><img id="documentIconImg"></div>
          </div>

          <hr>
          <div id="windSpeed" class="bottomDetails"></div>
          <div id="humidity" class="bottomDetails"></div>
          <div>
        </div>
      </div>
    
  </div>

  <!-- end of main-container -->
<script type="text/javascript" src="script.js"></script>
</body>

</html>
